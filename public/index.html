<!DOCTYPE html>
<html>
  <head>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <style>
      body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(56, 56, 56);
        width: 100%;
      }

      .vid {
        flex: 0 1 auto;
        height: 400px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .settings {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .settings:hover {
        background: rgba(255, 255, 255, 0.4);
        color: black;
      }

      #videos {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="videos" class="container">
      <video id="localVideo" class="vid" autoplay muted></video>
    </div>

    <div class="button-container">
      <button id="muteButton" class="settings" onclick="toggleMute()">
        Unmuted
      </button>
      <button id="vidButton" class="settings" onclick="toggleVid()">
        Video Enabled
      </button>
    </div>
  </body>

  <footer>
    <script src="/js/main.js" lang="text/javascript"></script>
  </footer>
</html>
